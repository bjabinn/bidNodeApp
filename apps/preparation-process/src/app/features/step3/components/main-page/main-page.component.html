<bid-header
    [title]="headerTitle"
    [text]="headerText"
    [link]="headerLink"
></bid-header>

<bid-circulation-page></bid-circulation-page>

<!-- COMPONENT FOOTER ACTIONS  -->
<footer class="bid-actions-footer">
    <div class="bid-actions-footer__wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-end">
                        <button
                            class="btn btn-link"
                        >
                            Withdraw Package
                        </button>
                        <button
                            class="btn btn-secondary t-margin-right-xxlarge"
                        >
                            Return to team
                        </button>
                        <button
                            class="btn btn-primary"
                        >
                            Distribute package
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- COMPONENT FOOTER ACTIONS  -->
